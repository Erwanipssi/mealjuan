          </div>
          <button type="submit" id="btn" class="form-submit-btn">Submit</button>
        </form>
      </div>

      <h1>Todo List</h1>

          <option value="categorie">Cat√©gorie</option>
      </select>
      <button type="button" id="searchButton">Rechercher</button>
